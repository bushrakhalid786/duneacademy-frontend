<mat-toolbar color="warn" class="display-grid text-center">
    <div>Dune Academy</div>
</mat-toolbar>

<div class="main-content padding-top-5-perct">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header card-header-danger text-center">
                        <h4 class="card-title">Login</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="loginForm" novalidate>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <input matInput placeholder="Email" type="text" [(ngModel)]="email"
                                            formControlName="email">
                                    </mat-form-field>
                                    <mat-error *ngIf="submitted && loginForm.hasError('required', 'email')">
                                        Email is required.
                                    </mat-error>
                                    <mat-error *ngIf="submitted && loginForm.hasError('email', 'email')">
                                        Invalid email address.
                                    </mat-error>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <input matInput placeholder="Password" type="password" [(ngModel)]="password"
                                            formControlName="password">
                                    </mat-form-field>
                                    <mat-error *ngIf="submitted && loginForm.hasError('required', 'password')">
                                        Password is required.
                                    </mat-error>
                                </div>
                            </div>
                            <button mat-raised-button class="btn btn-danger" (click)="submitLogin()">Login</button>
                            <button mat-raised-button class="btn btn-danger pull-right" routerLink="/register">Register</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
